<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, inital-scale=1" name="viewport">

    <title>Project 1 - Restaurant Design</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel=
    "stylesheet">
</head>

<body>
    <div class="container">
        <!-- Logo and Name -->

        <header class="row">
            <div class="col-sm-6"><img alt="a very nice logo design" src=
            "images/logo.jpg"></div>

            <div class="col-sm-6 text-right text-uppercase">
                <h1>Barry Tang</h1>

                <h4>Restaurant Design</h4>
            </div>
        </header>

        <!-- Thin Line -->

        <nav class="row">
            <div class="col-sm-12">
                <hr>
            </div>
        </nav>

        <!-- Big Center Image -->

        <main class="row">
            <div class="col-sm-12"><img alt="nice restaurant design" class=
            "img-responsive" src="images/center.jpg"></div>
        </main>

        <!-- Featured Work Title -->

        <section>
            <div class="row text-muted">
                <div class="col-sm-12 text-left">
                    <h2>Featured Work</h2>
                </div>
            </div>

            <!-- 3 Images -->

            <article class="row text-center">
                <figure class="col-sm-4">
                    <img alt="Logo Design" class="img-responsive" src=
                    "images/featured1.jpg">

                    <h3>LOGO DESIGN</h3>

                    <p>http://yahoo.com</p>
                </figure>

                <figure class="col-sm-4">
                    <img alt="Dining Area" class="img-responsive" src=
                    "images/featured2.jpg">

                    <h3>DINING AREA</h3>

                    <p>http://google.com</p>
                </figure>

                <figure class="col-sm-4">
                    <img alt="Lounge" class="img-responsive" src=
                    "images/featured3.jpg">

                    <h3>LOUNGE AREA</h3>

                    <p>http://apple.com</p>
                </figure>
            </article>
        </section>
    </div>
</body>
</html>
